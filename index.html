									<p>[헤럴드POP=박수정 기자]"1위를 해보면 좋았을 텐데 최대한 욕심을 버리고 활동하는 것에 의미를 둬요."걸그룹 스텔라가 여름 컴백 대전에 합류한다. 지난해 7월 ‘크라이(CRY)’ 이후 11개월 만에 컴백하는 스텔라는 그동안 보여준 파격적인 섹시 콘셉트가 아닌 스토리텔링과 세계관을 가미한 새로운 콘셉트로 돌아온다.최근 헤럴드POP과 만난 스텔라는 “11개월 만에 해서 기분이 이상하다. 새 멤버도 추가되고, 오랜만에 하니까 스타일이 달라서 어떻게 봐주실까 걱정도 된다”며 컴백 소감을 전했다.... </p>

									<p>[DA:인터뷰①] 스텔라 “에이핑크와 같은 7년차, 이젠 노출NO”</p>
									<p>적당히 귀여워서는, 적당히 예뻐서는, 적당히 섹시해서는 존재감을 보여주기 어려운 게 연예계 현실이다. 그렇다보니 더 자극적인 콘셉트를 찾기 위한 전쟁 중이고 언제 터질지 모르는 한방을 위해 활동한다. 7년 차 그룹 스텔라의 생존 수단은 노출이었다. 데뷔 초 그들이 보여줬던 노출은 파격적이었고 스텔라를 알리는 데 크게 기여했다. 이후 그룹은 노출에서 한 발짝 물러났고, 멤버들 모두 노래, 춤에 탁월하다는 점을 어필했다. 그러나 여전히 스텔라는 노출 그룹으로 각인돼 있다..... </p>
									</a>		
								</div>

									<p>그룹 스텔라(효은, 민희, 가영, 전율, 소영)가 동아닷컴과의 인터뷰에서 자필로 그룹과 멤버를 소개했다. 그룹은 새 멤버 소영과 함께 새로운 시작을 약속, 6년을 함께 활동한 멤버들의 이야기를 들어보자. 직접 찍은 셀카는 팬 서비스~ST ..... </p>

									<p>[엑's 인터뷰①] 스텔라 "데뷔 7년차, '주간아이돌' 나가는 게 소원"</p>
									<p>[엑스포츠뉴스 김미지 기자] "데뷔 7년차 아이돌이라면 모두 출연경험이 있는 '주간아이돌' 나가는 게 소원이에요."그룹 스텔라가 새로운 콘셉트로 돌아왔다. 새 앨범의 타이틀곡 '세피로트의 나무'는 몽환적인 인트로로 시작해 강렬한 후렴구가 중독성을 일으키는 곡.뮤직비디오의 세계관도 독특해 팬들의 호기심을 키웠다. 효은과 민희가 '세피로트 나무'의 여신, 가영과 전율이 '클리포트 나무'의 마녀로 분했다. 새 멤버 소영은 그 두 나무 사이에서 혼란스러워하는 인간 역할을 맡아 세계관을 표현했다...... </p>
									</a>		
								</div>
								
								<div class="pageright">
									<a href="http://www.xportsnews.com/jenter/?ac=article_view&entry_id=868448&_REFERER=http%3A%2F%2Fsearch.daum.net%2Fsearch%3Fw%3Dnews%26nil_search%3Dbtn%26DA%3DPGD%26enc%3Dutf8%26cluster%3Dy%26cluster_page%3D1%26q%3D%25EC%258A%25A4%25ED%2585%2594%25EB%259D%25BC%26p%3D2">
									<p>[엑's 인터뷰②] 스텔라 "악플→응원글 많아져…새 앨범, 섹시하지 않다"</p>
									<p>[엑스포츠뉴스 김미지 기자] 스텔라의 새 앨범 '스텔라 인투 더 월드'는 특별하다. 팬들의 크라우드 펀딩으로 제작된 앨범이기 때문.지난달 27일 발매된 스텔라의 새 앨범은 무려 1132.4%라는 달성률을 기록해 1억 1300여만 원을 모은 크라우드 펀딩의 결과물이다. 팬들이 십시일반 모아준 돈으로 앨범을 만들 수 있었던 것...... </p>
									</a>
								</div>
